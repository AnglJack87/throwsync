name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            binary: throwsync
          - os: windows-latest
            platform: win-x64
            binary: throwsync.exe
          - os: macos-latest
            platform: macos-arm64
            binary: throwsync

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build binary
        run: python build.py

      - name: Get version
        id: version
        shell: bash
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Rename binary
        shell: bash
        run: |
          cd dist
          if [ -f "throwsync.exe" ]; then
            cp throwsync.exe throwsync-${{ steps.version.outputs.version }}-${{ matrix.platform }}.exe
          else
            cp throwsync throwsync-${{ steps.version.outputs.version }}-${{ matrix.platform }}
            chmod +x throwsync-${{ steps.version.outputs.version }}-${{ matrix.platform }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: throwsync-${{ matrix.platform }}
          path: dist/throwsync-*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: find release-artifacts -type f | sort

      - name: Create source ZIP
        run: |
          mkdir -p release-artifacts/source
          zip -r release-artifacts/source/throwsync-v${{ steps.version.outputs.version }}.zip \
            . -x ".git/*" "dist/*" "build/*" "__pycache__/*" "*.spec" ".github/*" "release-artifacts/*"

      - name: Get source ZIP size
        id: zipsize
        run: |
          SIZE=$(stat -c%s "release-artifacts/source/throwsync-v${{ steps.version.outputs.version }}.zip" 2>/dev/null || echo "0")
          echo "size=$SIZE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ThrowSync v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            release-artifacts/**/*
          draft: false
          prerelease: false

      - name: Update manifest
        run: |
          python3 -c "
          import json, subprocess, datetime

          version = '${{ steps.version.outputs.version }}'
          size = int('${{ steps.zipsize.outputs.size }}' or '0')
          date = datetime.date.today().isoformat()

          # Build changelog from recent commits
          try:
              log = subprocess.check_output(['git', 'log', '--pretty=format:- %s', '-10'], text=True)
              changelog = '\n'.join(l for l in log.splitlines() if '[skip ci]' not in l)[:800]
          except Exception:
              changelog = '- v' + version

          manifest = {
              'version': version,
              'download_url': f'https://github.com/AnglJack87/throwsync/releases/download/v{version}/throwsync-v{version}.zip',
              'downloads': {
                  'source': f'https://github.com/AnglJack87/throwsync/releases/download/v{version}/throwsync-v{version}.zip',
                  'linux-x64': f'https://github.com/AnglJack87/throwsync/releases/download/v{version}/throwsync-{version}-linux-x64',
                  'win-x64': f'https://github.com/AnglJack87/throwsync/releases/download/v{version}/throwsync-{version}-win-x64.exe',
                  'macos-arm64': f'https://github.com/AnglJack87/throwsync/releases/download/v{version}/throwsync-{version}-macos-arm64',
              },
              'changelog': changelog,
              'size': size,
              'min_python': '3.8',
              'released': date,
          }

          with open('update-manifest.json', 'w') as f:
              json.dump(manifest, f, indent=4, ensure_ascii=False)
          print(f'Manifest updated to v{version}')
          "

      - name: Commit & push manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update-manifest.json
          git diff --cached --quiet || git commit -m "chore: update manifest to v${{ steps.version.outputs.version }} [skip ci]"
          git push origin main
