name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            binary: throwsync
          - os: windows-latest
            platform: win-x64
            binary: throwsync.exe
          - os: macos-latest
            platform: macos-arm64
            binary: throwsync

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build binary
        run: python build.py

      - name: Get version
        id: version
        shell: bash
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Rename binary
        shell: bash
        run: |
          cd dist
          if [ -f "throwsync.exe" ]; then
            cp throwsync.exe throwsync-${{ steps.version.outputs.version }}-${{ matrix.platform }}.exe
          else
            cp throwsync throwsync-${{ steps.version.outputs.version }}-${{ matrix.platform }}
            chmod +x throwsync-${{ steps.version.outputs.version }}-${{ matrix.platform }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: throwsync-${{ matrix.platform }}
          path: dist/throwsync-*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: find release-artifacts -type f | sort

      - name: Create source ZIP
        run: |
          mkdir -p release-artifacts/source
          zip -r release-artifacts/source/throwsync-v${{ steps.version.outputs.version }}.zip \
            . -x ".git/*" "dist/*" "build/*" "__pycache__/*" "*.spec" ".github/*" "release-artifacts/*"

      - name: Get source ZIP size
        id: zipsize
        run: |
          SIZE=$(stat -c%s "release-artifacts/source/throwsync-v${{ steps.version.outputs.version }}.zip" 2>/dev/null || echo "0")
          echo "size=$SIZE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ThrowSync v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            release-artifacts/**/*
          draft: false
          prerelease: false

      # ── Auto-update manifest so existing installs find the new version ──
      - name: Update manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SIZE="${{ steps.zipsize.outputs.size }}"
          DATE=$(date +%Y-%m-%d)
          
          # Build changelog from git log
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "^${{ github.ref_name }}$" | head -1)
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" "$PREV_TAG".."HEAD" -- | grep -v "\[skip ci\]" | head -15)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" -10 | grep -v "\[skip ci\]")
          fi
          
          # Escape newlines and quotes for JSON
          CHANGELOG_JSON=$(echo "$CHANGELOG" | python3 -c "import sys,json; print(json.dumps(sys.stdin.read()).strip('\"'))")
          
          cat > update-manifest.json << EOF
          {
              "version": "${VERSION}",
              "download_url": "https://github.com/AnglJack87/throwsync/releases/download/v${VERSION}/throwsync-v${VERSION}.zip",
              "downloads": {
                  "source": "https://github.com/AnglJack87/throwsync/releases/download/v${VERSION}/throwsync-v${VERSION}.zip",
                  "linux-x64": "https://github.com/AnglJack87/throwsync/releases/download/v${VERSION}/throwsync-${VERSION}-linux-x64",
                  "win-x64": "https://github.com/AnglJack87/throwsync/releases/download/v${VERSION}/throwsync-${VERSION}-win-x64.exe",
                  "macos-arm64": "https://github.com/AnglJack87/throwsync/releases/download/v${VERSION}/throwsync-${VERSION}-macos-arm64"
              },
              "changelog": "${CHANGELOG_JSON}",
              "size": ${SIZE},
              "min_python": "3.8",
              "released": "${DATE}"
          }
          EOF

      - name: Commit & push manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update-manifest.json
          git diff --cached --quiet || git commit -m "chore: update manifest to v${{ steps.version.outputs.version }} [skip ci]"
          git push origin main
